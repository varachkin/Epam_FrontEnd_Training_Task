<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epam_FrontEnd_Training_Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div>Epam FrontEnd Training Task</div>
    </header>
    <form class="form" action="">
        <div class="container">
            <h3>Input form</h3>
            <div class="element-form">
                <label>Name:</label>
                <input type="text" placeholder="Enter name" title="Use only Latin letters">
            </div>
            <div class="element-form">
                <label>Password:</label>
                <input type="password" placeholder="Enter password" title="The password must contain at least 8 characters. Only Latin letters and numbers">
            </div>
            <div class="element-form">
                <label>E-mail:</label>
                <input type="email" placeholder="e-mail@example.com">
            </div>
            <div class="button element-form">
                <label></label>
                <button>Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
